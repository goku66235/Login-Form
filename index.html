<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Page</title>
  <link rel="stylesheet" href="style4.css">
</head>

<body>
  <audio id="click-sound" src="https://www.fesliyanstudios.com/play-mp3/387" preload="auto"></audio>



  <div class="container">
    <form class="login-form">
      <h2>Sign-Up</h2>
      <label class="username" for="username">Username</label>
      <input  type="text" id="username" name="username" placeholder="Enter your username" required />

      <label for="password">Password</label>
      <input  type="password" id="password" name="password" placeholder="Enter your password" required />
      <div class="hr">
        <button id="hur" type="button">Sign-Up</button> <!-- type changed -->
        <button id="her" type="button">Sign-In</button> <!-- type changed -->
      </div>

    </form>
     
  <div class="con"> 
    <img src="https://api.qrserver.com/v1/create-qr-code/?size=150x150&data=https://i.imgflip.com/5w3e0g.jpg" class="img" id="qr-img" alt="QR Code">
   
  </div>
  <div class="next">
    <button id="jr" type="button">Generate QR code</button>
  </div>


  </div>
  <script src="java.js"></script>
</body>

</html>
